<div class="popup-container">
    <h2>SÃ©lectionnez des contacts</h2>
    <div class="contact-list" *ngIf="contacts && contacts.length > 0">
      <div class="contact-item"
           *ngFor="let contact of contacts"
           (click)="toggleSelection(contact.id)"
           [class.selected]="selectedContacts.has(contact.id)">
        <input type="checkbox"
               [checked]="selectedContacts.has(contact.id)"
               (click)="$event.stopPropagation()" />
        {{ contact.username }}
      </div>
    </div>
    <div class="popup-actions">
      <button mat-button color="primary" (click)="validate()">Valider</button>
      <button mat-button color="warn" (click)="close()">Annuler</button>
    </div>
  </div>
