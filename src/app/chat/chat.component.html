<div class="chat-container d-flex flex-column p-3">
  <!-- Header -->
  <div class="chat-header mb-3 border-bottom pb-2">
    <h5 class="m-0">{{ conversation?.contactName || 'Conversation' }}</h5>
  </div>

  <!-- Messages -->
  <div class="chat-messages flex-grow-1 overflow-auto mb-3 px-2">
    <div *ngFor="let message of messages" class="d-flex mb-2"
         [ngClass]="{'justify-content-end': message.senderId === userId, 'justify-content-start': message.senderId !== userId}">
      <div class="message-bubble"
           [ngClass]="{'bg-primary text-white': message.senderId === userId, 'bg-white text-dark': message.senderId !== userId}">
        {{ message.content }}
      </div>
    </div>
  </div>

  <!-- Input zone -->
  <div class="chat-input d-flex border-top pt-2">
    <input type="text"
           class="form-control me-2"
           [(ngModel)]="newMessage"
           placeholder="Ã‰crire un message..." />
    <button class="btn btn-primary" (click)="sendMessage()">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
</div>
